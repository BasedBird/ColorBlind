<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Making your first Phaser 3 Game - Part 1</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
  <style type="text/css">
  body {
    margin: 0;
  }
  </style>
</head>
<body>

  <script type="text/javascript">
  const WIDTH = 1920;
  const HEIGHT = 1080;
  var config = {
    type: Phaser.AUTO,
    width: WIDTH,
    height: HEIGHT,
    physics: {
      default: 'arcade',
      arcade: {
        gravity: { y:0 },
        debug: false
      }
    },
    scene: {
      preload: preload,
      create: create,
      update: update
    }
  };

  var game = new Phaser.Game(config);
  var keyW;
  var keyA;
  var keyS;
  var keyD;

  function preload ()
  {
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('dude',
    'assets/dude.png',
    { frameWidth: 32, frameHeight: 48 });
    // Load the map and the tileset
    this.load.image('tiles', 'assets/platformPack_tilesheet.png');
    this.load.tilemapTiledJSON('map', 'assets/map_test.json');
}

function create ()
{
  this.add.image(WIDTH/2, HEIGHT/2, 'sky');
  this.add.image(WIDTH/2, HEIGHT/2, 'star');

  // platforms = this.physics.add.staticGroup();
  // platforms.create(400, 568, 'ground').setScale(2).refreshBody();
  // platforms.create(600, 400, 'ground');
  // platforms.create(50, 250, 'ground');
  // platforms.create(750, 220, 'ground');

  // load the map
  map = this.make.tilemap({ key: 'map' });
  tileset = map.addTilesetImage('tileset_test', 'tiles')
  platforms = map.createStaticLayer('Platforms', tileset, 0, 200);
  // make it so that every tile in the map can be collided into
  map.setCollisionByExclusion([0, -1]);


  hazards = this.physics.add.staticGroup();
  hazards.create(450, 500, 'bomb');

  enemy = this.physics.add.sprite(800, 300, 'dude');
  enemy.setCollideWorldBounds(true);

  player = this.physics.add.sprite(400, 100, 'dude');
  player.setBounce(0.2);
  player.setCollideWorldBounds(false);
  this.anims.create({
    key: 'left',
    frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
    frameRate: 10,
    repeat: -1
  });

  this.anims.create({
    key: 'turn',
    frames: [ { key: 'dude', frame: 4 } ],
    frameRate: 20
  });

  this.anims.create({
    key: 'right',
    frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
    frameRate: 10,
    repeat: -1
  });

  this.physics.add.collider(player, platforms);
  this.physics.add.collider(enemy, platforms);
  this.physics.add.overlap(player, hazards, playerDeath, null, this);
  this.physics.add.overlap(player, enemy, playerDeath, null, this);

  //this isn't the best way to add keys, but it will do for now
  keyW = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W);
  keyA = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);
  keyS = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.S);
  keyD = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D);
  this.input.once('pointerdown', function (event) {
    this.scene.restart();
  }, this);

  this.cameras.main.startFollow(player);
}

function update ()
{
  if (keyA.isDown)
  {
    player.setVelocityX(-160);
    player.anims.play('left', true);
  }
  else if (keyD.isDown)
  {
    player.setVelocityX(160);
    player.anims.play('right', true);
  }
  else
  {
    player.setVelocityX(0);
    player.anims.play('turn', true);
  }
  if (keyS.isDown)
  {
    player.setVelocityY(160);
  }
  else if (keyW.isDown)
  {
    player.setVelocityY(-160);
  }
  else
  {
    player.setVelocityY(0);
  }
  if (isClose()){
    velX = Math.sign(player.x - enemy.x) * 75;
    velY = Math.sign(player.y - enemy.y) * 75;
    enemy.setVelocityX(velX);
    enemy.setVelocityY(velY);
  }
  else{
    enemy.setVelocityX(0);
    enemy.setVelocityY(0);
  }
}

function isClose()
{
  xDiff = player.x - enemy.x;
  yDiff = player.x - enemy.x;
  return (Math.sqrt(xDiff * xDiff + yDiff * yDiff) <= 500);
}

function playerDeath(player, other)
{
  player.disableBody(true, true);
}

</script>

</body>
</html>
